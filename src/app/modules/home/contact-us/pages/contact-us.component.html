<div class="container">
  <h2>Contact Us</h2>
  <hr>
  <div class="row">
    <div class="col-12">
    <form [formGroup]="ContactUs" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" id="exampleInputName" formControlName="name"
              [ngClass]="{'is-invalid': submitted && f.name.errors}">
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">
                      Name is required
                  </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email"
              [ngClass]="{'is-invalid': submitted && f.email.errors}">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">
                    Email is required
                </div>
                <div *ngIf="f.email.errors.email">
                    Email must be a valid email address
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="exampleInputAddress">Address</label>
              <input type="text" class="form-control" id="exampleInputAddress" formControlName="address"
              [ngClass]="{'is-invalid': submitted && f.address.errors}">
              <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                  <div *ngIf="f.address.errors.required">
                    Address is required
                  </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="exampleInputMobile">Mobile</label>
              <input type="text" class="form-control" id="exampleInputMobile" formControlName="mobile"
              [ngClass]="{'is-invalid': submitted && f.mobile.errors}">
              <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                  <div *ngIf="f.mobile.errors.required">
                    Mobile is required
                  </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
                <label for="exampleInputDate">Date</label>
                <input type="date" class="form-control" id="exampleInputDate" formControlName="date"
                [ngClass]="{'is-invalid': submitted && f.date.errors}">
                <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                    <div *ngIf="f.date.errors.required">
                        Date is required
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-12 send">
          <button type="submit" class="btn">Send</button>
        </div>
      </form>
        </div>
    </div>
</div>
