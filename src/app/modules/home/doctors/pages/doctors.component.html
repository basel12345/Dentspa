<div class="container" style="margin-top: 50px;">
  <div class="jumbotron">
    <div class="row">
      <div class="col-6">
        <h1 class="display-4">{{doctor.name}}</h1>
        <p> Age: {{doctor.age}}</p>
        <hr class="my-4">
        <p>{{doctor.paragraph}}</p>
      </div>
      <div class="col-6">
        <img style="width: 100%;" [src]="doctor.image" [alt]="doctor.name">
      </div>
    </div>
  </div>
</div>
